<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center; 
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <button id="Button" class="Button">Click Me</button>
    <script>
        let btn = document.getElementById("Button");
        btn.addEventListener("click", function() {
            let Bcolor = '#';
            for (let i = 0; i < 6; i++) {
                Bcolor += Math.floor(Math.random() * 10);
            }
            document.body.style.background = Bcolor
        });
    </script>
</body>
</html>
