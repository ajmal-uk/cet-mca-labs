<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript String and Math Functions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      background: #f4f4f4;
    }
    h1, h2 {
      color: #333;
    }
    .section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>JavaScript String and Math Functions</h1>

  <div class="section">
    <h2>ðŸ”¤ String Methods â€“ "hello"</h2>
    <p class="s_result">Result : </p>
    <button onclick="sLength()">Length</button>
    <button onclick="sUpper()">Uppercase</button>
    <button onclick="sLower()">Lowercase</button>
    <button onclick="sCharAt()">Character at Index 2</button>
    <button onclick="sSub()">Substring(2, 4)</button>
    <button onclick="sIndexOf()">indexOf('l')</button>
    <button onclick="sReplace()">Replace (hello â†’ hai)</button>
    <button onclick="sCat()">Concat with 'World'</button>
    <button onclick="sSlice()">Slice (1, 4)</button>
    <button onclick="sTrim()">Trim</button>
  </div>

  <div class="section">
    <h2>ðŸ§® Math Methods â€“ 20.44</h2>
    <p class="m_result">Result : </p>
    <button onclick="mRound()">Round</button>
    <button onclick="mFloor()">Floor</button>
    <button onclick="mCeil()">Ceil</button>
    <button onclick="mRandom()">Random (1 to 10)</button>
    <button onclick="mMax()">Max of 20.44, 1, 10, 13, 100, 20, 400</button>
    <button onclick="mMin()">Min of 20.44, 1, 10, 13, 100, 20, 400</button>
    <button onclick="mSqrt()">Square Root</button>
    <button onclick="mPower()">20.44 to Power 2</button>
  </div>

  <script>
    const string = "hello";
    const number = 20.44;

    function replaceS(result) {
      document.querySelector(".s_result").innerHTML = `<strong>Result:</strong> ${result}`;
    }

    function replaceM(result) {
      document.querySelector(".m_result").innerHTML = `<strong>Result:</strong> ${result}`;
    }

    function sLength() {
      replaceS(string.length);
    }

    function sUpper() {
      replaceS(string.toUpperCase());
    }

    function sLower() {
      replaceS(string.toLowerCase());
    }

    function sCharAt() {
      replaceS(string.charAt(2));
    }

    function sSub() {
      replaceS(string.substring(2, 4));
    }

    function sIndexOf() {
      replaceS(string.indexOf('l'));
    }

    function sReplace() {
      replaceS(string.replace("hello", "hai"));
    }

    function sCat(){
      replaceS(string.concat("world"));
    }

    function sSlice() {
      replaceS(string.slice(1, 4));
    }

    function sTrim() {
      let strWithSpaces = "  hello world   ";
      replaceS(strWithSpaces.trim());
    }

    function mRound() {
      replaceM(Math.round(number));
    }

    function mFloor() {
      replaceM(Math.floor(number));
    }

    function mCeil() {
      replaceM(Math.ceil(number));
    }

    function mRandom() {
      const rand = Math.floor(Math.random() * 10) + 1;
      replaceM(rand);
    }

    function mMax() {
      replaceM(Math.max(20.44, 1, 10, 13, 100, 20, 400));
    }

    function mMin() {
      replaceM(Math.min(20.44, 1, 10, 13, 100, 20, 400));
    }

    function mSqrt() {
      replaceM(Math.sqrt(number));
    }

    function mPower() {
      replaceM(Math.pow(number, 2));
    }
  </script>

</body>
</html>
