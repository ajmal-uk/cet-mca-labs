<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Registration Form</title>
    <style>
        body {
            background: #17E8D3;
        }

        h1 {
            text-align: center;
        }

        .t_container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

         th,td {
            padding: 10px;
            text-align: center;
        }


        table {
            border-collapse: collapse;
            width: 100%;
        }

        .btn-container {
            text-align: center;
        }

        .btn-container input {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h3><marquee onmouseover="this.stop()" onmouseout="this.start();">Welcome to Freshers World!</marquee></h3>
    <h1>JOB REGISTRATION FORM</h1>

    <div class="t_container">
        <form>
            <table border="1">
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="male" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="female" id="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" value="other" id="other">
                        <label for="other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td>Mobile no</td>
                    <td><input type="number" name="mob" id="mob"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="address" id="address"></textarea></td>
                </tr>
                <tr>
                    <td>Known Languages</td>
                    <td>
                        <input type="checkbox" name="knownlang" id="mal">
                        <label for="mal">Malayalam</label>
                        <input type="checkbox" name="knownlang" id="hin">
                        <label for="hin">Hindi</label>
                        <input type="checkbox" name="knownlang" id="eng">
                        <label for="eng">English</label>
                    </td>
                </tr>
                <tr>
                    <td>Upload CV</td>
                    <td><input type="file" name="file" id="file"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td>Security Ques</td>
                    <td>
                        <select name="security_ques" id="security_ques">
                            <option>---Select---</option>
                            <option value="your_nick">What is your nick name</option>
                            <option value="your_color">What is your Fav color</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Answer</td>
                    <td><input type="text" name="answer" id="answer"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="btn-container">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
