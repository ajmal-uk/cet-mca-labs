<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in JavaScript</title>
</head>
<body>
    <p id="arrP"></p>
    <script>
        const arrP = document.getElementById("arrP");
        const arr = ["a", "b", "c"];
        for (let i = 0; i < 3; i++) {
            arrP.innerHTML += arr[i] + "<br>";
        }
    </script>
</body>
</html>
